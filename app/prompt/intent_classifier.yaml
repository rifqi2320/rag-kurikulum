    ai: Ir. Soekarno merupakan presiden pertama Indonesia bersama dengan wakilnya Mohammad Hatta.
    
    query: Siapa wakil presiden pertama Indonesia?"
    output: conversation

  - input: "human: Siapakah presiden pertama Indonesia?
    ai: Soekarno merupakan presiden pertama Indonesia.
    
    query: Apa nama ibu kota Indonesia?"
    output: search

  - input: "
  
    query: Siapakah presiden pertama Indonesia?"
